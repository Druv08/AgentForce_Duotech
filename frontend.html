<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Marketing Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        #login-section, #app-section {
            display: none;
        }
        .container {
            max-width: 90%;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

<div class="container bg-white p-8 rounded-2xl shadow-2xl transition-all duration-300 ease-in-out md:w-3/5 lg:w-2/5">

    <!-- Login Section -->
    <div id="login-section" class="space-y-6">
        <h1 class="text-3xl font-bold text-center text-blue-600">Welcome to Your AI Marketing Assistant</h1>
        <p class="text-center text-gray-600">Please enter your details to get started.</p>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="user-name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="user-name" name="user-name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition-colors">
            </div>
            <div>
                <label for="user-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="user-email" name="user-email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition-colors">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors font-medium">Log In</button>
        </form>
    </div>

    <!-- AI Assistant Application Section -->
    <div id="app-section" class="space-y-6">
        <div class="flex justify-between items-center">
            <h1 id="welcome-message" class="text-2xl font-bold text-blue-600"></h1>
            <button id="logout-button" class="bg-gray-200 text-gray-700 py-1 px-3 rounded-lg text-sm hover:bg-gray-300 transition-colors">Logout</button>
        </div>
        <p class="text-gray-600">How can I help with your marketing today?</p>
        
        <div class="space-y-4">
            <textarea id="user-query" rows="5" placeholder="e.g., 'Write a short social media post about our new product launch.' or try a structured query like 'Generate 3 campaign ideas for a new skincare product for Gen Z.'" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition-colors resize-none"></textarea>
            <div class="flex justify-end space-x-2">
                <button id="submit-query" class="bg-blue-600 text-white py-2 px-6 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors font-medium">Get AI Help</button>
                <button id="read-response" class="bg-green-600 text-white py-2 px-6 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors font-medium">Read Response</button>
                <button id="get-structured-response" class="bg-indigo-600 text-white py-2 px-6 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors font-medium">Get Structured Response</button>
            </div>
        </div>

        <div id="response-area" class="mt-6 p-4 bg-gray-100 rounded-lg shadow-inner min-h-[150px] overflow-auto">
            <div id="response-content" class="text-gray-800 whitespace-pre-wrap"></div>
            <div id="loading-indicator" class="hidden flex flex-col items-center justify-center p-4">
                <div class="spinner mb-2"></div>
                <span id="loading-text" class="text-gray-500">AI is thinking...</span>
            </div>
        </div>

        <div id="error-message" class="hidden mt-4 text-red-500 font-medium text-center">
            An error occurred. Please try again.
        </div>
    </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
